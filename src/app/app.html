<ion-menu  [content]="content">
  <ion-header>
    <ion-toolbar color="vino">
      <ion-title color="vino">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content myBg" scrollbar-y-auto>
    <ion-list>
      <button color="vino" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
