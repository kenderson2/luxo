<ion-header>

    <ion-navbar>
      <ion-title>Motivos de Rechazo </ion-title>
    </ion-navbar>
  
 
  </ion-header>
  <ion-content>
      <ion-item>
          <ion-label floating>Motivos</ion-label>
          <ion-select [(ngModel)]="motivo">
            <ion-option *ngFor="let motivo of motivos" [value]="motivo">{{motivo}}</ion-option>
          </ion-select>
        </ion-item>
  <form ion-grid fixed>
      <ion-card ion-row>
        <ion-item ion-col col-12>
          <ion-label floating>Comentario</ion-label>
          <ion-textarea name="Comentario"></ion-textarea>
        </ion-item>
      </ion-card>
      <div ion-col col-12 margin text-center>
        <button type="submit" color="azul" ion-button icon-left (click)="enviar()">
          <ion-icon name="send"></ion-icon>
          Enviar
        </button>
      </div>
    </form> 
  </ion-content>
