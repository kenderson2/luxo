<ion-header>

  <ion-navbar>
    <ion-title>Contacto</ion-title>
    <button color="bounce" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item text-wrap>
  <p align="justify">Tu opini√≥n es importante para nosotros, dejanos saber tus sugerencias, quejas o 
      comentarios y te responderemos con gusto.</p>
  </ion-item>
  <ion-card>
    <ion-item text-wrap>
      <ion-label floating>Categoria</ion-label>
      <ion-select [(ngModel)]="motivo">
       <ion-option *ngFor="let c of comunicaciones" value="{{c.nombre}}" (ionSelect)="itemView(c.razones);">{{c.nombre}}
       </ion-option>
       </ion-select>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item text-wrap>
      <ion-label floating>Motivo</ion-label>
      <ion-select [(ngModel)]="razon">
        <ion-option *ngFor="let r of razones" value="{{r.id}}">{{r.nombre}}
      </ion-option>  
      </ion-select>
    </ion-item>
  </ion-card>
    <form ion-grid fixed>
      <ion-card ion-row>
        <ion-item ion-col col-12>
          <ion-label floating>Comentario</ion-label>
          <ion-textarea name="Comentario"></ion-textarea>
        </ion-item>
      </ion-card>
      <div ion-col col-12 margin text-center>
        <button type="submit" color="azul" ion-button icon-left (click)="enviar()">
          <ion-icon name="send"></ion-icon>
          Enviar
        </button>
      </div>
    </form>  
</ion-content>
