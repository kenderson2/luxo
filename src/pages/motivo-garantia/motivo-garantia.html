<ion-header>

  <ion-navbar>
    <ion-title>Motivo de reclamo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item>
        <ion-label floating>Motivos</ion-label>
        <ion-select [(ngModel)]="motivo">
          <ion-option *ngFor="let motivo of motivos" [value]="motivo">{{motivo}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-card ion-row>
        <ion-item ion-col col-12>
          <ion-label floating>Comentario</ion-label>
          <ion-textarea name="Comentario"></ion-textarea>
        </ion-item>
      </ion-card>
    </ion-content>
    <ion-footer>
        <ion-row class="align-center">
            <ion-col col-6>
              <button ion-button full color="azul" (click)="Enviar()">
                    Solicitar
              </button>
            </ion-col>
            <ion-col col-6>
              <button ion-button full color="tercer" (click)="dismiss()">
                    Regresar
              </button>
            </ion-col>
          </ion-row>
    </ion-footer>
