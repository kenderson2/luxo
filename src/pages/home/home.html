<ion-header>
    <ion-navbar>
      <button color="bounce" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Inicio</ion-title>

      
      <ion-buttons end>  
          <button class="login" ion-button (click)="notificaciones()" clear icon-only *ngIf="(loggedIn)">
              <ion-icon color="blanco"  name="notifications"></ion-icon>
          </button>                   
          <button class="login" color="bounce" ion-button (click)="login()" clear icon-only *ngIf="!(loggedIn)">
            <ion-icon  name="person"></ion-icon>
          </button> 
          <button class="login" ion-button (click)="logout()" clear icon-only *ngIf="(loggedIn)">
            <ion-icon color="bounce" name="md-log-out"></ion-icon>
          </button>    
      </ion-buttons>   
    </ion-navbar>
  </ion-header>
 
  <ion-content text-center>


     <ion-slides id="sliderhome" autoplay="6000" slidesPerView="1" loop="true" effect="coverflow">
         
        <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background' : 'url(' + slide.imagen + ')'}" >
        
        <section class="banner">
            <span class="banner-titulo">{{slide.title}}</span>
            <span class="precio">{{ slide.precio }}</span>
        </section>
  
      </ion-slide>       
      </ion-slides>
