<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
    josue
  </p>

  <ion-buttons end>
    <button ion-button icon-only (click)="servicios()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>
  
  <ion-buttons end>
    <button ion-button icon-only (click)="preferencias()">
      <ion-icon name="add-circle">preferencias</ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons end>
    <button ion-button  (click)="solicitud()">
      <ion-icon name="add-circle">Solicitud</ion-icon>
    </button>
  </ion-buttons>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
