<ion-header>

  <ion-navbar>
    <ion-title>Detalle Servicio</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-title class="titulo">
      {{servicio.title}}
    </ion-card-title>          
    <ion-card-content>
      <ion-item text-wrap>
        <p align="justify">
          {{servicio.desc}}
        </p>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-clock-outline" item-start large></ion-icon>
        <h2>Fecha:</h2>
        <p>{{servicio.fecha}}</p>
      </ion-item>
      <ion-item>
        <ion-icon name="flower" item-start large></ion-icon>
        <h2>Manicurista:</h2>
        <p>{{servicio.manicurista}}</p>
      </ion-item>
      <ion-item>
        <ion-icon name="star" item-start large></ion-icon>
        <h2>Calificaci√≥n</h2>
        <p>{{servicio.calificacion}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-row class="align-center">
      <ion-col col-6>
        <button ion-button full color="secondary" (click)="calificar()">
          <ion-icon name="star" item-start></ion-icon>
          &nbsp; Calificar
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="danger" (click)="garantia()">
          <ion-icon name="paper" item-start></ion-icon>
          &nbsp; Garantia
        </button>
      </ion-col>
    </ion-row>

<!-- Caja de comentarios -->
  <ion-list padding>
    <h4 align="center">Sugerencias, quejas y comentarios</h4>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="user.image">
      </ion-avatar>
      <ion-item>
        <ion-textarea placeholder="Agrega una sugerencia, queja o comentario"></ion-textarea>
      </ion-item>
      <button ion-button full color="secondary" (click)="Enviar()">
          Enviar
      </button> 
    </ion-item>
  </ion-list>
</ion-content>
