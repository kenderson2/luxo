<ion-header>
  <ion-navbar>
    <ion-title>
      Promociones
    </ion-title>
    <button color="bounce" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content padding id="page1"  >
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card *ngFor="let item of items">
          <img [src]="item.img"/>
          <ion-card-content>


            <ion-card-title>
              {{item.nombre}}
              </ion-card-title>

            <p align="justify">
              {{item.descripcion}}
            </p>

             
            
            <b align="justify">
            Con un Descuento del :   <b>{{item.descuento}}</b> <b>%</b>
            </b>
            <b> Precio: </b>

      <font color="silver" ><s align="justify">
              {{item.precio}}
            </s></font>
        

         

          </ion-card-content> 
    <ion-row>
      <ion-col>
        <button ion-button color="azul" (click)="Solicitar()" block>
            <ion-icon name='paper'></ion-icon>
            &nbsp; Solicitar
          </button>
      </ion-col>
      </ion-row>
  </ion-card>
  
</ion-content>
