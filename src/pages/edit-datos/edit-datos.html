<ion-header>
  <ion-navbar>
    <ion-title>Actualizar Datos</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-list-header>
      <ion-avatar item-start >
        <img [src]="user.imageUrl ? user.imageUrl : placeholderPicture" >
      </ion-avatar>
    </ion-list-header>

    <button ion-button (click)="getPictures()">Get Pictures</button>
    <div *ngFor="let image of images">
    <img src="{{image}}"/>
    </div>
 
  <ion-item>
    <ion-label floating>Fecha de nacimiento</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" name="fechanac" [(ngModel)]="fechanac"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Sexo</ion-label>
    <ion-select [(ngModel)]="sexo">
      <ion-option *ngFor="let sexo of sexos" [value]="sexo">{{sexo}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item text-wrap>
    <ion-label floating>Estado</ion-label>
    <ion-select [(ngModel)]="estado">
      <ion-option *ngFor="let c of items" value="{{c.id}}" (ionSelect)="itemView('items2', c.id);">{{c.descripcion}}
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-item text-wrap>
    <ion-label floating>Ciudad</ion-label>
    <ion-select [(ngModel)]="item2">
      <ion-option *ngFor="let r of items2" value="{{r.id}}" (ionSelect)="itemView('item2', r);">{{r.descripcion}}
      </ion-option>  
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Dirección</ion-label>
    <ion-input [(ngModel)]="direccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Teléfono</ion-label>
    <ion-input [(ngModel)]="telefono"></ion-input>
  </ion-item>
</ion-list>
<ion-row class="align-center">
  <ion-col col-6>
    <button ion-button full color="azul" (click)="save()">
      Guardar
    </button>
  </ion-col>
  <ion-col col-6>
    <button ion-button full color="tercer" (click)="dismiss()">
      Cancelar
    </button>
  </ion-col>
</ion-row>
</ion-content>
