<ion-header>
  <ion-navbar>
    <ion-title>Actualizar Datos</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-list-header>
      <ion-avatar item-start >
        <img [src]="user.imageUrl ? user.imageUrl : placeholderPicture">
      </ion-avatar>
      <p class="username">{{user.name}} {{user.apellido}}</p>
    </ion-list-header>
  <div padding>
    <p align="justify">Cambiar foto de perfil</p>
    <img *ngIf="img1" [src]="img1" width="250" height="150"  size="60"/>   
    <input type="file" style="background-color:transparent;" value="" (change)="fileChange($event)">
    <button ion-button color="danger">Change image</button>
  </div>
  <ion-item>
    <ion-label floating>Fecha de nacimiento</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" name="fechanac"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Sexo</ion-label>
    <ion-select [(ngModel)]="sexo">
      <ion-option *ngFor="let sexo of sexos" [value]="sexo">{{sexo}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item text-wrap>
    <ion-label floating>Estado</ion-label>
    <ion-select [(ngModel)]="estado">
      <ion-option *ngFor="let c of estados" value="{{c.nombre}}" (ionSelect)="itemView(c.ciudades);">{{c.nombre}}
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-item text-wrap>
    <ion-label floating>Ciudad</ion-label>
    <ion-select [(ngModel)]="ciudad">
      <ion-option *ngFor="let r of ciudades" value="{{r.id}}">{{r.nombre}}
      </ion-option>  
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Dirección</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Teléfono</ion-label>
    <ion-input></ion-input>
  </ion-item>
</ion-list>
<ion-row class="align-center">
  <ion-col col-6>
    <button ion-button full color="azul" (click)="save()">
      Guardar
    </button>
  </ion-col>
  <ion-col col-6>
    <button ion-button full color="tercer" (click)="dismiss()">
      Cancelar
    </button>
  </ion-col>
</ion-row>
</ion-content>
