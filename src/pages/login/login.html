<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    

  </ion-navbar>

</ion-header>


<ion-content padding >
    
     
     <!--Seccion de registro-->
     <section> 
        
       
      <div id="marco">
          <button ion-button color="dark" clear icon-only id="cerrar">
              <ion-icon name="close" small ></ion-icon>
          </button>
        
        <div>
            <img src="assets/imgs/lara.jpg"/>  
        </div>
          

        <div padding>
            <ion-item >
                <ion-label color="dark"> Usuario :</ion-label>
                <ion-input type="text"[(ngModel)]="user" placeholder="Usuario" required></ion-input>
                
           </ion-item>
    
           <ion-item >
              <ion-label color="dark">Password:</ion-label>
              <ion-input type="password"[(ngModel)]="password" placeholder="Contraseña" required></ion-input>
              
            </ion-item> 
        </div> 
    
      
        <button ion-button color="vino" class="botones" round>Cancelar</button>     
        <button ion-button color="vino" class="botones" round>Ingresar</button>
      
    <div id="centrar">
        <ul id="list"> 
            <li><a href="#">Registrarse</a></li> 
            <li><a href="#">Olvidaste tu contraseña?</a></li>
          </ul>

    </div>
    
    </div>

     </section>
</ion-content>
