<ion-content padding>

  <ion-card *ngFor="let post of posts">
    <ion-card-content>
        <h2><strong>{{post.name}}</strong></h2>
        <p>{{post.date}}</p>
      <p align="justify">{{post.text}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button color="purple" clear small block (click)="like(post)">
            <ion-icon name='paper'></ion-icon>
            &nbsp; Ver detalles
          </button>
      </ion-col>
      </ion-row>
  </ion-card>
