<ion-header>
    
      <ion-navbar>
        <ion-title>Preferencias</ion-title>
      </ion-navbar>
    
    </ion-header>
    

<ion-content>
  <div padding>
    <img id="profile-image" [src]="user.profileImage">
  </div>
  <div>
    <ion-segment [(ngModel)]="preferencias">
      <ion-segment-button value="esmaltes" checked>
        Esmaltes
      </ion-segment-button>
      <ion-segment-button value="servicios">
        Servicios
      </ion-segment-button>
      <ion-segment-button value="decoraciones">
        Decoraciones
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="preferencias">
    <ion-list *ngSwitchCase="'esmaltes'">
      <ion-list>
        <ion-item>
          Nude
          <ion-list>
            <ion-list-header>Colores</ion-list-header>
            <ion-item>Beige</ion-item>
            <ion-item>Marrón</ion-item>
            <ion-item>Rosa</ion-item>
          </ion-list>
        </ion-item>
            
        <ion-item>
          Escarchado
          <ion-list>
            <ion-list-header>Colores</ion-list-header>
            <ion-item>Morado</ion-item>
            <ion-item>Dorado</ion-item>
            <ion-item>Plateado</ion-item>
          </ion-list>
        </ion-item>
      </ion-list>
    </ion-list>
  
    <ion-list *ngSwitchCase="'servicios'">
      <ion-item>
        Sistema de Uñas
        <ion-list>
          <ion-list-header>Tipo:</ion-list-header>
          <ion-item>Gel</ion-item>
          <ion-item>Esculpida</ion-item>
        </ion-list>
      </ion-item>
      <ion-item>
        Pedicure
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'decoraciones'">
     <ion-item>Floral</ion-item>
     <ion-item>Animal Print</ion-item>
     <ion-item>Francesas</ion-item>
    </ion-list>
  </div>
</ion-content>
