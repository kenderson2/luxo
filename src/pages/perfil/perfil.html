<ion-content class="container transparent-header">
  <ion-header>
    <ion-navbar>
      <button color="bounce" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
        <button ion-button clear icon-only (click)="configurar()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>    
    </ion-navbar>
  </ion-header>
  <div class="card-profile">
    <div class="card-profile_visual"><img src="{{usuario.img}}" alt="assets/imgs/fernanda.jpg" ></div>
    <div class="card-profile_user-infos">
      <span class="infos_name">{{usuario.nombre}} {{usuario.apellido}}</span>
      <span class="infos_dir">{{usuario.descripcion}}, {{usuario.estado_nombre}}</span>
      <span class="infos_tlfn">{{usuario.telefono}}</span>
    </div>
    <div class="card-profile_user-stats">
      <div class="stats-holder">
        <div class="user-stats">
            <ion-buttons>
                <button ion-button clear icon-only >
                    <strong>Servicios</strong>
                    
                </button>
              </ion-buttons>        
              </div>
              <div class="user-stats">
                  <ion-buttons>
                      <button ion-button clear icon-only (click)="preferencias()">
                          <strong>Preferencias</strong>
                      </button>
                    </ion-buttons>    
              </div>
            </div>
    </div>
  


        <ion-card *ngFor="let item of items">
          <ion-card-content>
             
              <h2><strong>{{item.fecha_prestacion}}</strong></h2>
            
        
              <h2><strong>{{item.servicio.nombre}}</strong></h2>
  
                <p align="justify">
                  {{item.servicio.descripcion}}
                </p>
    
    

          </ion-card-content>

          
          <ion-row>
            <ion-col>
              <button ion-button color="nav" clear small block (click)="detalle()">
                  <ion-icon name='paper'></ion-icon>
                   &nbsp; Ver detalles
                </button>
            </ion-col>
            </ion-row>
        </ion-card>
      </div> 
  
</ion-content>
