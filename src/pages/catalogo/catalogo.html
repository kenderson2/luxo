<ion-header>
  <ion-navbar>
    <ion-title>
     Servicios
    </ion-title>
    <button color="bounce" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>






  <ion-content class="card-background-page">

    <ion-card *ngFor="let item of items">
      <img [src]="item.img"/>
      <ion-card-content>
        <ion-card-title>
          {{item.nombre}}
          </ion-card-title>
        <p align="justify">
          {{item.descripcion}}
        </p>
      </ion-card-content> 
      <div (click)="detalle(item.id)" outline class="card-title">Manicure</div>
    
    </ion-card>
  </ion-content>
