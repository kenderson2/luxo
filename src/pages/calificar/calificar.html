<ion-header>

  <ion-navbar>
    <ion-title>Calificar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <h2 align="center">Calidad del servicio</h2>
  <ion-card-content>
      <ion-rating
 
    
      [numStars]="5"
      [readOnly]="false"
      [value]="3.2" 
      (clicked)="starClicked($event)">
  </ion-rating>
  
  <ion-col col-6>
    <button ion-button full color="tercer" (click)="calificar()">
       &nbsp; Calificar
    </button>
  </ion-col>
  </ion-card-content>
</ion-card>
